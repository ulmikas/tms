<div class="products">
  <% data.products.forEach((item, index) => { %>
    <div class="product section">
      <div class="container">
        <div class="flex<% if(index / 2 === 0) {%> flex-reverse<%}%>">
          <div class="flex-col flex-1-1">
            <div class="product__image">
              <img class="image" src="images/<%= item.image %>" alt="">
            </div>
          </div>
          <div class="flex-col flex-1-1">
            <h2>
              <%= item.name %>
            </h2>
            <div class="product__description">
              <%= item.description %>
            </div>
          </div>
        </div>
      </div>
    </div>
  <% }) %>
</div>
