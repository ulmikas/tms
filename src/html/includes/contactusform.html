<div id="contact-us" class="contact-us section">
  <div class="container">
    <h2 class="text-align-center">Свяжитесь с&nbsp;нами</h2>
    <form id="contact-us-form" method="post">
      <div class="flex">
        <div class="flex-col flex-1-1">
          <span class="form-input-icon input-type-user">
            <input name="name" class="form-input" type="text" placeholder="Ваше имя" required />
          </span>
          <span class="form-input-icon input-type-phone">
            <input name="phone" class="form-input" type="tel" placeholder="Ваш телефон" required />
          </span>
          <span class="form-input-icon input-type-mail">
            <input name="email" class="form-input" type="email" placeholder="Ваш email" required />
          </span>
          <span class="form-input-icon input-type-region select-wrapper">
            <select name="region" class="form-input" name="region" id="region">
              <option value="0" disabled selected="selected">Ваш регион</option>
              <option value="Республика Башкортостан">Республика Башкортостан</option>
              <option value="Нижегородская область">Нижегородская область</option>
              <option value="Оренбургская область">Оренбургская область</option>
              <option value="Республика Татарстан">Республика Татарстан</option>
              <option value="Республика Мордовия">Республика Мордовия</option>
              <option value="Республика Марий Эл">Республика Марий Эл</option>
              <option value="Самарская область">Самарская область</option>
              <option value="Саратовская область">Саратовская область</option>
              <option value="Пензенская область">Пензенская область</option>
              <option value="Волгоградская область">Волгоградская область</option>
              <option value="Удмуртская Республика">Удмуртская Республика</option>
              <option value="Ульяновская область">Ульяновская область</option>
              <option value="Чувашская Республика">Чувашская Республика</option>
              <option value="Воронежская область">Воронежская область</option>
              <option value="other">Другой регион</option>
            </select>
          </span>
          <span id="custom-region" class="form-input-icon input-type-region">
            <input name="customregion" class="form-input" type="text" placeholder="Ваш регион" />
          </span>
        </div>
        <div class="flex-col flex-1-1">
          <textarea name="message" class="form-input input-icon" placeholder="Ваше сообщение" required></textarea>
        </div>
      </div>
      <div class="flex flex-align-end">
        <div class="flex-col flex-1-1 flex-align-end">
          <div class="g-recaptcha" data-sitekey="6Ldnb1QUAAAAAPDiWHQ6XpC8syMxjjZ3lZ83lfB0"></div>
        </div>
        <div class="flex-col flex-1-1">
          <input style="margin-bottom: 0;" class="form-input input-icon form-submit" type="submit" value="Отправить сообщение">
        </div>
      </div>
    </form>
  </div>
</div>
